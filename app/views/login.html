

<div  class="auth-layout-wrap">
    <div class="auth-content">
        <div style="box-shadow: 10px -1px 26px #888 !important;" class="card o-hidden">
            <div class="row">
                <div class="col-md-6">
                    <div class="p-4">
                        <div class="auth-logo text-center mb-4">
                            <!--<img src="http://gull-html-laravel.ui-lib.com/assets/images/logo.png" alt="">-->
                            <img src="Images/logo-colored.png" />
                        </div>
                        <h1 class="mb-3 text-18">Sign In</h1>
                        <form>
                            <div class="form-group">
                                <label for="email">User Name</label>
                                <input id="email" type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
                            </div>
                            <button data-ng-click="login()" class="btn btn-rounded btn-primary btn-block mt-2"><i class="fa fa-sign-in"></i> Sign In</button>

                        </form>

                        <div class="mt-3 text-center">
                            <!--<a href="forgot.html" class="text-muted"><u>Forgot Password?</u></a>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center " style="background-size: cover;background-image: url(http://gull-html-laravel.ui-lib.com/assets/images/photo-long-3.jpg">
                    <div class="pr-3 auth-right">
                        <a class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text" href="#/signup">
                            <i class="fa fa-sign-up" ></i> Sign Up
                        </a>
                        <!--<a class="btn btn-rounded btn-outline-primary btn-outline-google btn-block btn-icon-text">
                            <i class="i-Google-Plus"></i> Sign up with Google
                        </a>
                        <a class="btn btn-rounded btn-outline-primary btn-block btn-icon-text btn-outline-facebook">
                            <i class="i-Facebook-2"></i> Sign up with Facebook
                        </a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
