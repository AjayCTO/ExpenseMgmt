<div class="row">
    <div class="col-md-12">
        <form ng-if="showlist==false" class="form-login" role="form">


            <div class="form-group">
                <label>Name </label>
                <input type="text" class="form-control" placeholder="Name" data-ng-model="project.name" required autofocus>
            </div>

            <div class="form-group">
                <label>Billing Method</label>
                <input type="text" class="form-control" placeholder="Billing Method" data-ng-model="project.billingMethod" required>
            </div>



            <div class="form-group">
                <label>Select Customer<a data-ng-click="newcustomer()" style="cursor:pointer ;float:right ;color:white" class="btn btn-success btn-sm" >Add New</a> </label>

                <select ng-model="project.customerID" class="form-control">
                    <!--<option selected value="">- Select Customer -</option>-->
                    <option ng-repeat="cs in ListOfcustomer" value="{{cs.customerID}}" ng-selected="cs.customerID == project.customerID">{{cs.name}}</option>
                </select>


            </div>


            <div class="form-group">
                <label>Estimated Cost</label>
                <input type="number" class="form-control" placeholder="Total Cost" data-ng-model="project.totalCost" required>
            </div>


            <div class="form-group">
                <button ng-disabled="(project.name == '' || project.name == null) || (project.totalCost == '' || project.totalCost == null) ||(project.customerID == '' || project.customerID == null)" ng-if="isEditing == false" class="btn btn-primary btn-block" type="submit" data-ng-click="saveProject()"> <i class="fa fa-check"></i> Save</button>

                <button ng-disabled="(project.name == '' || project.name == null) || (project.totalCost == '' || project.totalCost == null) ||(project.customerID == '' || project.customerID == null)" ng-if="isEditing == true" class="btn btn-primary btn-block" type="submit" data-ng-click="updateProject()"> <i class="fa fa-check"></i> Update</button>

                  </div>

            <div>
                <button data-ng-click="showprojectlist()" type="button" class="btn btn-dark btn-block"><i class="fa fa-times"></i> Cancel</button>
           </div>

        </form>
        </div>
    </div>
        <div class="modal fade" id="customermodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle-2" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle-2">Add Customer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Type Your Customer </label>
                            <input data-ng-model="Customerobject.Name" type="text" class="form-control" name="name" value="" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button data-ng-click="saveNewCustomer()" data-ng-disabled="Customerobject.Name==''" type="button" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
                        <button type="button" class="btn btn-dark" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
