                                <div class="form-group">

                                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                        </div>
                                        <input name="email" id="UserName" class="form-control" data-ng-model="loginData.userName"  placeholder="User Name or login" type="Text">
                                    </div>

                                    <!--<label for="email">User Name</label>

                                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                        </div>
                                    
                                        <input class="form-control" name="Password" id="Password" data-ng-model="loginData.password" placeholder="******" type="password">
                                        <!--<i toggle="#Password" class="fal fa-eye field-icon toggle-password"></i>-->

                                            <span class="input-group-text"> <i toggle="#Password" class="fa fa-eye toggle-password"></i> </span>
                                        </div>
                                       
                                     </div>
                                   </div>
                                <button data-ng-click="login()" class="btn btn-rounded btn-primary btn-block mt-2"><i class="fa fa-sign-in"></i> Sign In</button>

                            </form>
                            <div class="separator-breadcrumb"></div>
                            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                                {{message}}
